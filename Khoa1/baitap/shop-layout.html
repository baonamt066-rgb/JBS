<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Shop bán hàng</title>
  <link rel="stylesheet" href="shop-layout.css">
</head>
<body>

  <!-- Navbar cố định trên cùng -->
  <div class="navbar">
    <a href="#">Trang chủ</a>
    <a href="#">Sản phẩm</a>
    <a href="#">Giỏ hàng</a>
    <a href="#">Liên hệ</a>
  </div>

  <!-- Nội dung chính gồm Sidebar + sản phẩm -->
  <div class="container">
    
    <!-- Sidebar sticky bên trái -->
    <div class="sidebar">
      <h3>Danh mục</h3>
      <ul>
        <li><a href="#">Áo</a></li>
        <li><a href="#">Quần</a></li>
        <li><a href="#">Giày</a></li>
        <li><a href="#">Phụ kiện</a></li>
      </ul>
    </div>

    <!-- Khu vực sản phẩm -->
    <div class="main-content">
      <h2>Sản phẩm nổi bật</h2>

      <div class="product-card">
        <div class="image-container">
          <img src="https://cf.shopee.vn/file/3362d40ee4cdcfa1e74fbf40ab931580" alt="Sản phẩm 1">
          <button class="buy-button">Mua ngay</button>
        </div>
        <h3>Sản phẩm 1</h3>
        <p>500.000đ</p>
      </div>

      <div class="product-card">
        <div class="image-container">
          <img src="https://cf.shopee.vn/file/8ed558090fdff72bab84e2789a33f748" alt="Sản phẩm 2">
          <button class="buy-button">Mua ngay</button>
        </div>
        <h3>Sản phẩm 2</h3>
        <p>650.000đ</p>
      </div>

    </div>
  </div>

</body>
</html>
