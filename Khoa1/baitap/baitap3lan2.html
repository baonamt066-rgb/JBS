<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Navbar Ngang</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        
        .navbar {
            background-color: #1e90ff;
            padding: 10px;
        }

        
        .navbar img {
            height: 40px;
            vertical-align: middle;
        }

        
        .navbar a {
            display: inline;
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
            vertical-align: middle;
        }

        .navbar a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo">
        <a href="#">Trang chủ</a>
        <a href="#">Giới thiệu</a>
        <a href="#">Dịch vụ</a>
        <a href="#">Liên hệ</a>
    </div>

    <div style="padding: 20px;">
        <h1>Chào mừng đến với Website!</h1>
        <p>Đây là nội dung của trang web.</p>
    </div>

</body>
</html>
