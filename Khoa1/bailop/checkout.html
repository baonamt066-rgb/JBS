<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Form</title>
  <link rel="stylesheet" href="checkout.css">
</head>
<body>
  <div class="container">
    <form>
      <div class="row">
        <!-- Billing Address -->
        <div class="col">
          <h3 class="title">Billing Address</h3>
          <label for="fname">Full Name:</label>
          <input type="text" id="fname" placeholder="Enter Your Full Name">

          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter Email Address">

          <label for="address">Address:</label>
          <input type="text" id="address" placeholder="Enter Address">

          <label for="city">City:</label>
          <input type="text" id="city" placeholder="Enter City">

          <div class="flex">
            <div>
              <label for="state">State:</label>
              <input type="text" id="state" placeholder="Enter State">
            </div>
            <div>
              <label for="zip">Zip Code:</label>
              <input type="text" id="zip" placeholder="123 456">
            </div>
          </div>
        </div>

        <!-- Payment -->
        <div class="col">
          <h3 class="title">Payment</h3>

          <label>Card Accepted:</label>
          <div class="card-icons">
            <img src="https://img.icons8.com/color/48/paypal.png" alt="PayPal">
            <img src="https://img.icons8.com/color/48/mastercard.png" alt="MasterCard">
            <img src="https://img.icons8.com/color/48/visa.png" alt="Visa">
          </div>

          <label for="cname">Name On Card:</label>
          <input type="text" id="cname" placeholder="Enter Card Name">

          <label for="ccnum">Credit Card Number:</label>
          <input type="text" id="ccnum" placeholder="1111-2222-3333-4444">

          <div class="flex">
            <div>
              <label for="expmonth">Exp Month:</label>
              <select id="expmonth">
                <option>Choose Month</option>
                <option>01</option><option>02</option><option>03</option>
                <option>04</option><option>05</option><option>06</option>
                <option>07</option><option>08</option><option>09</option>
                <option>10</option><option>11</option><option>12</option>
              </select>
            </div>
            <div>
              <label for="expyear">Exp Year:</label>
              <select id="expyear">
                <option>Choose Year</option>
                <option>2025</option><option>2026</option>
                <option>2027</option><option>2028</option>
              </select>
            </div>
            <div>
              <label for="cvv">CVV:</label>
              <input type="text" id="cvv" placeholder="1234">
            </div>
          </div>
        </div>
      </div>

      <button type="submit" class="btn">Proceed To Checkout</button>
    </form>
  </div>
</body>
</html>
