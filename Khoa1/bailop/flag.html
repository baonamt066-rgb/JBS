<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Flag Project</title>
  <link rel="stylesheet" href="flag.css">
</head>
<body>
  <div class="container">
    <h1>THE FLAG PROJECT</h1>
    <p>Xây dựng giao diện cờ các quốc gia: VietNam, Greenland, Denmark (chọn ⅓ cờ để thực hành)</p>

    <div class="flags">
      <!-- Vietnam -->
      <div class="flag-card">
        <div class="flag-title vn">VietNam</div>
        <div class="flag vietnam">
          <div class="star"></div>
        </div>
      </div>

      <!-- Greenland -->
      <div class="flag-card">
        <div class="flag-title gl">Greenland</div>
        <div class="flag greenland">
          <div class="circle red"></div>
          <div class="circle white"></div>
        </div>
      </div>

      <!-- Denmark -->
      <div class="flag-card">
        <div class="flag-title dk">Denmark</div>
        <div class="flag denmark">
          <div class="cross vertical"></div>
          <div class="cross horizontal"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
