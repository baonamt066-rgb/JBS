<!DOCTYPE html>
<html lang="en">
<head>

  <title>Gi·ªè h√†ng</title>

  <h1>üõí Gi·ªè h√†ng c·ªßa b·∫°n</h1>

  <div class="cart-container"></div>

  <div class="cart-summary">

    <a href="products.html" class="back-btn">‚¨ÖÔ∏è Quay l·∫°i mua h√†ng</a>
    <a href="#" id="checkout-btn" class="checkout-btn">Thanh to√°n</a> <!-- Thay href="#" ƒë·ªÉ th√™m JS -->
  </div>

  <footer>
    <p>¬© 2025 MyShop Dropship. Gi·ªØ to√†n b·ªô b·∫£n quy·ªÅn.</p>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    // ================================
    // 1. L·∫•y container v√† ph·∫ßn t·ªïng ti·ªÅn
    // ================================
    const cartContainer = document.querySelector(".cart-container");
    const totalEl = document.querySelector(".total");
    const checkoutBtn = document.getElementById("checkout-btn"); // L·∫•y n√∫t thanh to√°n

    // L·∫•y gi·ªè h√†ng t·ª´ localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    // ================================
    // 2. H√†m hi·ªÉn th·ªã to√†n b·ªô gi·ªè h√†ng
    // ================================
    function renderCart() {
      cartContainer.innerHTML = ""; // X√≥a n·ªôi dung c≈©

      // N·∫øu gi·ªè h√†ng tr·ªëng
      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>üõí Gi·ªè h√†ng tr·ªëng</p>";
        totalEl.innerText = "0ƒë";
        return;
      }

      let total = 0; // T·ªïng ti·ªÅn

      // Duy·ªát qua t·ª´ng s·∫£n ph·∫©m trong gi·ªè
      cart.forEach((item, index) => {
        const itemDiv = document.createElement("div");
        itemDiv.classList.add("cart-item");

        // Chuy·ªÉn gi√° t·ª´ string "100.000ƒë" ‚Üí s·ªë 100000
        const priceNum = parseInt(item.price.replace(/\D/g, ""));
        const itemTotal = priceNum * item.quantity; // Th√†nh ti·ªÅn = gi√° √ó s·ªë l∆∞·ª£ng
        total += itemTotal; // C·ªông v√†o t·ªïng ti·ªÅn

        // HTML hi·ªÉn th·ªã cho t·ª´ng s·∫£n ph·∫©m
        itemDiv.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <div class="item-info">
            <h3>${item.name}</h3>
            <p class="price">${item.price}</p>
            <div class="quantity">
              <button class="decrease">-</button>
              <span class="count">${item.quantity}</span>
              <button class="increase">+</button>
            </div>
          </div>
          <button class="remove-btn">‚ùå</button>
        `;

        // N√∫t tƒÉng s·ªë l∆∞·ª£ng
        itemDiv.querySelector(".increase").addEventListener("click", () => {
          item.quantity++;
          saveCart();
          renderCart();
        });

        // N√∫t gi·∫£m s·ªë l∆∞·ª£ng
        itemDiv.querySelector(".decrease").addEventListener("click", () => {
          item.quantity--;
          if (item.quantity <= 0) {
            cart.splice(index, 1); // N·∫øu s·ªë l∆∞·ª£ng = 0 ‚Üí x√≥a s·∫£n ph·∫©m
          }
          saveCart();
          renderCart();
        });

        // N√∫t x√≥a s·∫£n ph·∫©m
        itemDiv.querySelector(".remove-btn").addEventListener("click", () => {
          cart.splice(index, 1);
          saveCart();
          renderCart();
        });

        cartContainer.appendChild(itemDiv);
      });

      // C·∫≠p nh·∫≠t t·ªïng ti·ªÅn
      totalEl.innerText = total.toLocaleString("vi-VN") + "ƒë";
    }

    // ================================
    // 3. H√†m l∆∞u gi·ªè h√†ng v√†o localStorage
    // ================================
    function saveCart() {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    // ================================
// 4. X·ª≠ l√Ω n√∫t Thanh to√°n: L∆∞u t·∫°m cart, MERGE v·ªõi pending c≈©, x√≥a cart, chuy·ªÉn h∆∞·ªõng
// ================================
checkoutBtn.addEventListener("click", (e) => {
  e.preventDefault(); // NgƒÉn chuy·ªÉn h∆∞·ªõng m·∫∑c ƒë·ªãnh
  if (cart.length === 0) {
    alert("Gi·ªè h√†ng tr·ªëng! Kh√¥ng th·ªÉ thanh to√°n.");
    return;
  }

  // L·∫§Y PENDING C≈® (n·∫øu c√≥)
  let existingTempCart = JSON.parse(localStorage.getItem("tempCartForResell")) || [];

  // MERGE: Th√™m cart m·ªõi v√†o pending c≈©, tr√°nh duplicate d·ª±a tr√™n name
  let mergedTempCart = [...existingTempCart];  // Copy pending c≈©
  cart.forEach(newItem => {
    // Ki·ªÉm tra duplicate (d·ª±a tr√™n name, quantity gi·ªØ nguy√™n t·ª´ newItem)
    const duplicateIndex = mergedTempCart.findIndex(item => item.name === newItem.name);
    if (duplicateIndex === -1) {
      // Kh√¥ng duplicate ‚Üí th√™m m·ªõi
      mergedTempCart.push({
        name: newItem.name,
        price: newItem.price,
        img: newItem.img,
        quantity: newItem.quantity || 1  // Gi·ªØ quantity n·∫øu c√≥
      });
    } else {
      // Duplicate ‚Üí C·∫≠p nh·∫≠t quantity (tƒÉng n·∫øu c·∫ßn, t√πy logic b·∫°n mu·ªën)
      // V√≠ d·ª•: TƒÉng quantity n·∫øu c√πng s·∫£n ph·∫©m
      mergedTempCart[duplicateIndex].quantity += (newItem.quantity || 1);
      console.log(`C·∫≠p nh·∫≠t quantity cho ${newItem.name}: ${mergedTempCart[duplicateIndex].quantity}`);
    }
  });

  // L∆∞u merged pending v√†o localStorage
  localStorage.setItem("tempCartForResell", JSON.stringify(mergedTempCart));

  // X√≥a gi·ªè h√†ng ch√≠nh (gi·ªØ nguy√™n)
  localStorage.removeItem("cart");

  // Chuy·ªÉn h∆∞·ªõng
  window.location.href = "checkout.html";
});

    // ================================
    // 5. Khi m·ªü cart.html l·∫ßn ƒë·∫ßu
    // ================================
    renderCart(); // Hi·ªÉn th·ªã gi·ªè h√†ng

    // ƒê·∫∑t c·ªù "ƒë√£ xem gi·ªè h√†ng" ƒë·ªÉ khi quay l·∫°i products th√¨ reset icon
    localStorage.setItem("cartViewed", "true");
  });
  </script>
