<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Day8-bai2-btvn.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">My Restaurant</a>

        <!-- Hamburger -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Booking</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- HERO -->
<header class="hero text-white text-center">
    <h1>Book Your Table</h1>
    <p>Enjoy delicious food with us</p>
</header>

<!-- TIME SLOTS -->
<section class="container my-5">
    <h3 class="text-center mb-4">Available Time Slots</h3>
    <div class="time-grid">
        <div class="slot">18:00</div>
        <div class="slot">18:30</div>
        <div class="slot">19:00</div>
        <div class="slot">19:30</div>
        <div class="slot">20:00</div>
        <div class="slot">20:30</div>
    </div>
</section>

<!-- BOOKING FORM -->
<section class="container mb-5">
    <h3 class="text-center mb-4">Reservation Form</h3>

    <form id="bookingForm">
        <div class="row g-3">
            <div class="col-md-6">
                <input type="email" class="form-control" id="email" placeholder="Email">
                <small class="error" id="emailError"></small>
            </div>

            <div class="col-md-6">
                <input type="text" class="form-control" id="phone" placeholder="Phone Number">
                <small class="error" id="phoneError"></small>
            </div>

            <div class="col-md-6">
                <input type="date" class="form-control" id="date">
                <small class="error" id="dateError"></small>
            </div>

            <div class="col-md-6">
                <input type="time" class="form-control" id="time">
                <small class="error" id="timeError"></small>
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">
                Book Table
            </button>
        </div>
    </form>
</section>

<!-- MODAL -->
<div class="modal fade" id="confirmModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Reservation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p><strong>Email:</strong> <span id="confirmEmail"></span></p>
                <p><strong>Phone:</strong> <span id="confirmPhone"></span></p>
                <p><strong>Date:</strong> <span id="confirmDate"></span></p>
                <p><strong>Time:</strong> <span id="confirmTime"></span></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Edit</button>
                <button class="btn btn-success">Confirm</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="Day8-bai2-btvn.js"></script>
</body>
</html>
